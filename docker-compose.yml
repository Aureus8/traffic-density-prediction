version: '3.8'

services:
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: traffic-density-api
    ports:
      - "8000:8000"
    environment:
      - PYTHONPATH=/app
      - OPENWEATHER_API_KEY=${OPENWEATHER_API_KEY:-}
      - LOG_LEVEL=info
    volumes:
      # Mount data directory for persistence
      - ./data:/app/data
      # Mount models directory
      - ./models:/app/models
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    restart: unless-stopped
    
    # Resource limits
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 2G
        reservations:
          cpus: '0.5'
          memory: 512M

  # Optional: Prometheus metrics collector
  # prometheus:
  #   image: prom/prometheus:latest
  #   ports:
  #     - "9090:9090"
  #   volumes:
  #     - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml

networks:
  default:
    name: traffic-prediction-network
